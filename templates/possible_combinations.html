<!DOCTYPE html>
<html>

<head>
    <link href="../static/assets/css/main.css" rel="stylesheet">
    <title>Codon by Name</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4">

                                <h2 class="fw-bold mb-2 text-uppercase">Codon.<span style="color: #f96f59;">Matcher</span></h2>
                                <p class="text-white-50 mb-5">
                                    <h4>Possible Combinations for Sequence: {{ sequence }}</h4>
                                {% if all_codons %}
                                    <ul style="list-style-type: none; padding-left: 0;">
                                        {% for key, value in all_codons.items() %}
                                        <li>{{ key }}: {{ value }}</li>
                                        {% endfor %}
                                    </ul>
                                {% else %}
                                        <span style="color: rgba(255,0,0,0.69)"><h3>Invalid Input</h3></span>
                                {% endif %}
                                </p>
                            </div>
                            <a class="fw-bold mb-2 text-uppercase" href="/">Back</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
