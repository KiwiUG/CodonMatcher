<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRNA Chain Result</title>
    <style>
        html,
        body {
            background-color: rgba(0, 131, 116, 0.9);
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <html>
    <head>
        <link href="../static/assets/css/main.css" rel="stylesheet">
        <title>Codon by Name</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="mb-md-5 mt-md-4">
                            <div class="card-body p-5 text-center">



                                    <h2 class="fw-bold mb-2 text-uppercase">Codon.<span
                                            style="color: #f96f59;">Matcher</span></h2>
                                    <p class="text-white-50 ">
                                        <h4>MRNA Chain Result</h4>
                                        <p>MRNA Sequence: {{ mrna_sequence }}</p>

                                        <h4>Codons and Amino Acids:</h4>
                                        <ol>
                                            {% for codon in codons %}
                                            <li>{{ codon }}</li>
                                            {% endfor %}
                                        </ol>
                                        </div>
                                        {% if errors %}
                                        <h4 class="text-center"><span style="color: rgba(255,0,0,0.69)">Errors:</span></h4>
                                        <ul>
                                            {% for error in errors %}
                                                <li><p class="text-left-all">{{ error }}</p></li>
                                            {% endfor %}
                                        </ul>
                                        {% endif %}
                                    </p>


                                </div>
                                <a class="fw-bold mb-2 text-uppercase text-center" href="/">Back</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

    </html>
</body>

</html>
